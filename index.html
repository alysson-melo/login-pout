<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login -->
    <div class="screen active" id="loginScreen">
        <h1 class="title">Login</h1>
        <form class="container" id="loginForm">
            <img src="icons/Planningout_logo.svg" class="logo" alt="logo of planning out">

            <div class="form-group first-form">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-input" id="loginEmail" required>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" id="loginPassword" required>
            </div>

            <div class="link-redirect">
                <a href="register.html" id="link-redirect">NÃ£o possui cadastro? Clique aqui!</a>
            </div>

            <div class="container-btn-form">
                <button type="submit" id="btn-login" class="confirm-btn">Entrar</button>
            </div>
        </form>
    </div>

    <script src="login.js"></script>

</body>

</html>
