<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Out - Cadastro</title>
    <link rel="icon" type="image/png" href="icons/Planning-out-logo-page.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Register Step 1 -->
    <div class="screen active" id="registrationScreen1">
        <h1 class="title">Cadastro</h1>
        <form class="container" id="formStep1">
            <img src="icons/Planningout_logo.svg" class="logo" alt="logo of planning out">
            <div class="form-group first-form">
                <label class="form-label">Nome completo</label>
                <input type="text" class="form-input" id="fullName">
                <span class="error-message" id="errorFullName"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Data de nascimento</label>
                <div class="calendar-input-container">
                    <input type="text" class="form-input" id="bday" readonly>
                    <span class="error-message" id="errorBday"></span>
                </div>
            </div>

            <div class="link-redirect">
                <a href="index.html">Já possiu cadastro? Clique aqui!</a>
            </div>

            <div class="container-btn-form">
                <button type="submit" class="confirm-btn">Confirmar</button>
            </div>
        </form>
    </div>

    <!-- Register Step 2 -->
    <div class="screen" id="registrationScreen2">
        <h1 class="title">Cadastro</h1>
        <form class="container" id="formStep2">
            <img src="icons/Planningout_logo.svg" class="logo" alt="logo of planning out">
            <div class="form-group first-form">
                <label class="form-label">E-mail</label>
                <input type="text" inputmode="email" class="form-input" id="registrationEmail">
                <span class="error-message" id="errorEmail"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" id="registrationPassword">
                <span class="error-message" id="errorPassword"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar senha</label>
                <input type="password" class="form-input" id="confirmPassword">
                <span class="error-message" id="errorConfirmPassword"></span>
            </div>

            <div class="link-redirect">
                <a href="index.html">Já possiu cadastro? Clique aqui!</a>
            </div>

            <div class="container-btn-form">
                <button type="submit" class="confirm-btn">Confirmar</button>
            </div>
        </form>
    </div>

    <!-- Register Step 3 -->
    <div class="screen" id="registrationScreen3">
        <h1 class="title">Cadastro</h1>
        <form class="container" id="formStep3">
            <img src="icons/Planningout_logo.svg" class="logo" alt="logo of planning out">
            <div class="form-group first-form">
                <label class="form-label">Nome de usuário</label>
                <input type="text" class="form-input" id="userName">
                <span class="error-message" id="errorUserName"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Sexo</label>
                <div class="form-gender">
                    <div class="gender">
                        <label class="form-label-gender">
                            <input type="radio" name="gender" value="Masculino">
                            <div class="gender-icon-container">
                                <img src="icons/Male.svg" class="gender-icon" alt="Símbolo gênero masculino">
                            </div>
                        </label>
                        <p>Masculino</p>
                    </div>
                    <div class="gender">
                        <label class="form-label-gender">
                            <input type="radio" name="gender" value="Feminino">
                            <div class="gender-icon-container">
                                <img src="icons/female.svg" class="gender-icon" alt="Símbolo gênero feminino">
                            </div>
                        </label>
                        <p>Feminino</p>
                    </div>
                </div>
            </div>

            <div class="link-redirect">
                <a href="index.html">Já possiu cadastro? Clique aqui!</a>
            </div>

            <div class="container-btn-form">
                <button type="submit" class="confirm-btn">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- Calendar Modal -->
    <div class="calendar-modal" id="calendarModal">
        <div class="calendar-container">
            <div class="month-year">
                <button class="calendar-nav-button" onclick="changeMonth(-1)">
                    <svg class="nav-arrow" id="nav-arrow-left" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M18 15l-6-6-6 6" />
                    </svg>
                </button>
                <h2 id="monthYear" onclick="openYearModal()">Janeiro de 2009</h2>
                <button class="calendar-nav-button" onclick="changeMonth(1)">
                    <svg class="nav-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 15l-6-6-6 6" />
                    </svg>
                </button>
            </div>

            <div class="calendar-grid" id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>

            <div class="calendar-actions">
                <button class="calendar-btn cancel" onclick="closeCalendar()">Cancelar</button>
                <button class="calendar-btn confirm" id="confirmDateBtn" onclick="confirmDate()"
                    disabled>Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Year Selection Modal -->
    <div class="modal-overlay" id="yearModal">
        <div class="year-modal">
            <div class="modal-header">
                <div class="modal-title">Selecione o ano de nascimento:</div>
            </div>

            <div class="year-grid" id="yearGrid">
                <!-- Years will be generated by JavaScript -->
            </div>

            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeYearModal()">Cancelar</button>
                <button class="modal-btn confirm" onclick="confirmYearSelection()">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="register.js"></script>

</body>

</html>
